<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/d3.v6.1.1/d3.min.js"></script>
    <title>hw - 05</title>
</head>

<body>
    <!-- header 1 -->
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>

    <!-- columns -->
    <div class="row">
        <!-- left column -->
        <div class="left">
            <div id="vis1"></div>
            <div id="vis2"></div>
        </div>

        <!-- right column -->
        <div class="right">
            <div class="coordinate-display">
                Coordinates:
                <span id="coordinates" />
            </div>
            <div>
                <h2>Add a Coordinate</h2>
                <div class="coordinate-selector">
                    (<select id="x-coordinate">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>,
                    <select id="y-coordinate">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>)
                </div>
            </div>
            <button id="add-point">Add point</button>
        </div>

    </div>
    <h2 class="centered">Acknowledgements</h2>
    <ul>
        <li><a href="https://www.w3schools.com/tags/att_script_src.asp">Adding JS to HTML</a></li>
        <li>
            <a href="https://www.educative.io/answers/how-to-create-a-bar-chart-using-d3">How to create a bar chart
                using D3</a>
        </li>
        <li><a href="https://www.tutorialsteacher.com/d3js/create-bar-chart-using-d3js">Create Bar Chart using D3</a>
        </li>
        <li>
            <a href="https://www.pluralsight.com/guides/create-tooltips-in-d3js">Create Tooltips in D3.js</a>
        </li>
        <li>
            <a href="https://gramener.github.io/d3js-playbook/tooltips.html">Tooltips</a>
        <li>
            <a
                href="https://stackoverflow.com/questions/9515766/how-to-add-class-to-element-only-if-it-already-does-not-have-it">Adding
                class</a>
        </li>
        <li>
            <a href="https://stackoverflow.com/questions/1085801/get-selected-value-in-dropdown-list-using-javascript">Getting
                Dropdown Value</a>
        </li>
    </ul>
    <script src="main.js"></script>
</body>

</html>
